{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h5>{{ project.title }}</h5>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="75%">
    </div>
    <div class="col-md-4">
        <h5>Description :</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>More About :</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>

{% endblock %}
