{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h3>Post</h3>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2" style="width:300px">
            <img class="card-img-top" src="{% static project.image %}" style="height:200px">
            <div class="card-body" >
                <h2 class="card-title">{{ project.title }}</h2>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
